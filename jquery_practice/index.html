<html>
  <head>
   <title>codebar.io - Exercise 1: Wish List</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
      <img id="logo" src='https://raw.github.com/codebar/planner/master/app/assets/images/logo.png' width='200' />
    </header>
    <div id="container">
      <h1>Wish List</h1>
      <ol id="items">
        <!-- Items will be added here -->
      </ol>
      <span class="total"></span>
      <br/>
      <input type="text" id="item"/>
      <button id="add-to-list">Add to list</button>
      <a href="https://jquery.com/">jQuery</a>
    </div>
    <footer>
      <div id="content"> by <a href="https://codebar.io">codebar</a> </div>
    </footer>
    <script>
      $(document).ready(function() {

        $( "a" ).click(function(event) {

          alert( "As you can see, the link no longer took you to jquery.com" );

          event.preventDefault(); // this prevents the default behaviour of the event; in this case go to website

        });

      });
    </script>
  </body>
</html>
